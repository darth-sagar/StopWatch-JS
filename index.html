<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-stopwatch">
        <div class="div-heading">
            <h1 class="heading">Stopwatch</h1>
        </div>
        <div class="container">
            <div class="stopwatch">
                <div id="display">
                    00:00:00:00
                </div>
                <div class="div-buttons">
                    <button id="start" onclick="start()">Start</button>
                    <button id="stop" onclick="stop()">Stop</button>
                    <button id="reset" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <!-- record heading -->
    <div class="div-record">
        <div class="div-record-heading">
            <h1 class="heading">Record</h1>
        </div>
        <div class="container">
            <div class="record">
                <div class="div-buttons">
                    <button id="record" onclick="record()">Record</button>
                    <button id="clear" onclick="clearRecord()">Clear</button>
                </div>
                <div id="record">
                    <ol id="record-list"></ol>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
